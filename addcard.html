<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="http://fonts.cdnfonts.com/css/tt-norms-pro" rel="stylesheet">
    <title>Add card</title>
</head>
<body>
    <header class="addcard">
         <img src="img/Cancel.png" alt="" class="elipse"> 
    </header>

    <main>
        <form method="post">
            <label for="name" class="nome">Card holder's name</label>
            <input type="text"id="name" name="name" required class="full-box" placeholder="10th venue Lekki Lagos."/>
            <label for="number" class="numero">Card number</label>
            <input type="number" id="number" name="number"required class="full-box" placeholder="09090909090"/>
            <label for="date" class="date">Date</label>
            <input type="number" name="date" id="date" class="half-box" required placeholder="MM/YY"/>
            <label for="code" class="code">CVV</label>
            <input type="number" name="code" id="code" class="half-box" required  placeholder="MM/YY"/>

           
        </form>
        <button  class="submit"> <a href="#"> Complete Order</a> </button>
    </main>
</body>
</html>
