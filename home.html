<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>home</title>
</head>

<body>
    <header id="home-header">
        <nav class="nav-bar">
            <ul>
                <li><img src="./Img/Time Style.png" alt="Watch" class="relogio"></li>
                <li><img src="/Img/Mobile Signal.png" alt="Mobile Signal" class="sinal"></li>
                <li><img src="/Img/Wifi.png" alt="wifi-signal" class="wifi"></li>
                <li><img src="/Img/Battery.png" alt="Battery" class="bateria"></li>
            </ul>
        </nav>
        <div class="barras"><img src="img/barra-maior.png" class="maior"><img src="img/barra-menor.png" class="menor"></div>
        <h3 class="user">Welcome,Chris.</h3>
        <img src="img/Carrinho.png" alt="cart" class="cart">
        <ul>
            <li><img src="/Img/bi_search.png" class="search-symbol"><input type="search" id="search"
                    placeholder="Search for fruit salad combos"><img src="img/filtro esquerdo.png" alt="" class="left"><img src="img/filtro direito.png" alt="" class="right">
            </li>
        </ul>
    </header>
    <main class="main-home">
        <ul class="lista">
            <li id="All"><a href="#">All</a></li>
            <li id="salad"><a href="#">Salad Combo</a></li>
            <li id="Berry"><a href="#">Berry Combo</a></li>
            
        </ul>
         <section id="recomendacao">
            <h4>Recommended Combo</h4>
            <img src="/Img/Line 8.png" alt="" class="bar">
            <div class="cards">
                <div class="card1">
                    <img src="img/coracao.png" class="favorito">
                    <img src="img/honey-lime-combo.png">
                    <h5>Honey Lime Combo</h5>
                    <img src="img/simbolo.png" class="simbolo">
                    <p>2,000</p> <img src="img/adicionar.png" class="adicionar">
                </div>
                <div class="card2">
                    <img src="img/coracao.png" class="favorito">
                    <img src="img/berry-mango.png">
                    <h5>Barry Mango Combo</h5>
                    <img src="img/simbolo.png" class="simbolo">
                    <p>2,000</p> <img src="img/adicionar.png" class="adicionar">
                </div>
            </div>
        </section>
         <section id="selecao">
            <div class="opcoes">
                    <img class="linha" src="img/Line 8.png" alt="">
                <ul class="p">
                    <li><a href="#">Hottest</a></li>
                    <li><a href="#">Popular</a></li>                    
                    <li><a href="#">New Combo</a></li> 
                </ul>
            </div>
            <div class="others">
                <div class="plate1">
                    <img src="img/coracao.png" class="coracao">
                    <img src="img/quinoa.png">
                    <h5>Quinoa fruit salad</h5>
                    <img src="img/simbolo.png" class="simbolo">
                    <p>10,000</p> <img src="img/adicionar.png" class="adicionar">
                </div>
                <div class="plate2">
                    <img src="img/coracao.png" class="coracao">
                    <img src="img/tropical-fruit.png">
                    <h5>Tropical fruit salad</h5>
                    <img src="img/simbolo.png" class="simbolo">
                    <p>10,000</p> <img src="img/adicionar.png" class="adicionar"><a href="https://google.com" class="proximo">p</a>
                </div>
            </div>
        </section> 
        
    </main>

</body>

</html>
